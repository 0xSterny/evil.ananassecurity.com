<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - System Trolled</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .hacker-text {
            font-size: 1.5em;
            text-shadow: 2px 2px #fff;
            animation: scale 1s infinite alternate;
        }

        @keyframes scale {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        .terminal {
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .terminal::before {
            content: "Ë‰";
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0f0, transparent);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .hacker-dude {
            position: fixed;
            top: 20%;
            left: 20%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #111;
            box-shadow: 0 0 10px #0f0;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(20%, 20%);
            }
            25% {
                transform: translate(10%, 50%);
            }
            50% {
                transform: translate(-10%, 70%);
            }
            75% {
                transform: translate(-30%, 40%);
            }
        }

        .hacker-dude::before {
            content: "ðŸ‘¨âš¡";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #0f0;
        }

        .message {
            font-size: 1.2em;
            text-align: left;
            margin: 20px;
            line-height: 1.6;
        }

        .error {
            color: #ff0000;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .meme-image {
            position: fixed;
            top: 100%;
            right: 20%;
            width: 300px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .meme-image:hover {
            opacity: 1;
        }

        .ascii-art {
            position: fixed;
            bottom: 20%;
            left: 20%;
            font-size: 1em;
            color: #0f0;
            text-align: left;
            white-space: pre-wrap;
            animation: scroll 10s infinite linear;
        }

        @keyframes scroll {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        .hidden {
            display: none;
        }

        .troll-text {
            font-family: 'Arial', sans-serif;
            font-size: 1.8em;
            text-align: center;
            color: #00ff00;
            animation: shake 2s infinite;
        }

        @keyframes shake {
            from { transform: translateX(0); }
            to { transform: translateX(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hacker-text">SYSTEM TROLLED</h1>
        
        <div class="terminal">
            <div class="message">
                <span class="error">Your computer has been trolled by the Internet</span><br>
                <span>All your files have been replaced with cat pictures</span><br>
                <span>Your Wi-Fi name has been changed to "Free Wi-Fi Zone"</span><br>
                <span>Don't worry, it's just a meme. Or maybe not.</span>
            </div>
        </div>

        <img src="https://placehold.co/400x200" alt="Meme image" class="meme-image hidden">
        
        <div class="ascii-art" id="asciiArt"></div>
    </div>

    <script>
        // Random ASCII art generator
        function generateAsciiArt() {
            const characters = '!@#$%^&*()';
            const length = 50;
            let div = document.getElementById('asciiArt');
            
            for (let i = 0; i < length; i++) {
                const line = document.createElement('div');
                line.className = 'ascii-art-line';
                
                for (let j = 0; j < length; j++) {
                    line.innerHTML += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                
                div.appendChild(line);
            }
        }

        // Generate ASCII art on load
        window.onload = generateAsciiArt;

        // Show/hide meme image on hover
        document.addEventListener('mouseover', function(e) {
            if (e.target.classList.contains('meme-image')) {
                e.target.classList.remove('hidden');
            }
        });

        document.addEventListener('mouseout', function(e) {
            if (e.target.classList.contains('meme-image')) {
                e.target.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
